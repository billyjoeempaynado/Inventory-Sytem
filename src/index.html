<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory System</title>
  <link rel="stylesheet" href="output.css">
</head>
<body>
  <div class="flex min-h-screen bg-gray-100">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white">
        <div class="p-4 flex items-center">
            <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
            <span class="text-xl font-semibold">Menu</span>
        </div>
        <nav class="mt-10">
            <a href="#" class="flex items-center py-2 px-4 hover:bg-gray-700">
                <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m7-7v14" />
                </svg>
                <span>Items</span>
            </a>
            <a href="#" class="flex items-center py-2 px-4 hover:bg-gray-700">
                <svg class="w-6 h-6 mr-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
                </svg>
                <span>Product</span>
            </a>
        </nav>
    </aside>

    <!-- Main content -->
    <div class="flex-1 p-6">
        <div class="grid grid-cols-2 gap-6">
            <!-- Card 1 -->
            <div class="bg-lime-400 p-6 rounded-lg shadow-md flex items-center justify-between">
                <div>
                    <div class="text-2xl font-bold">6</div>
                    <div>Total Items</div>
                </div>
                <svg class="w-12 h-12 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18v18H3z" />
                </svg>
            </div>

            <!-- Card 2 -->
            <div class="bg-cyan-600 p-6 rounded-lg shadow-md flex items-center justify-between">
                <div>
                    <div class="text-2xl font-bold">9</div>
                    <div>Total Products</div>
                </div>
                <svg class="w-12 h-12 text-black" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4h16v16H4z" />
                </svg>
            </div>
        </div>
    </div>
</div>
  
  
</body>
</html>
